<ion-header>
  <ion-navbar>
    <ion-title>{{ "addboard_title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="form">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="{{ 'titulo' | translate | capitalizeFirst }}" name="title" [(ngModel)]="board.title" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-select [(ngModel)]="board.dimension" name="dimension" placeholder="{{ 'dimension' | translate | capitalizeFirst }}" required>
              <ion-option value="2x2" [selected]="true">2x2</ion-option>
              <ion-option value="3x3">3x3</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <button ion-button round full color="primary" (click)="createBoard()">{{ "add_board" | translate }}</button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
