<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "sound_library" | translate | capitalizeFirst }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-card *ngFor="let sound of sounds; let i = index" (click)="returnSound(sound)">
      <ion-card-header style="position:relative;">
        <ion-icon ios="ios-play" md="md-play" (click)="playSound(sound.path)"></ion-icon>
        <span style="position: absolute; left: 50%; transform: translate(-50%, 0);">{{sound.title}}</span>
        <ion-icon ios="ios-trash" md="md-trash" style="position: absolute; right: 16px;" (click)="removeSound(sound.id)"></ion-icon>
      </ion-card-header>
    </ion-card>
  </div>
  <ion-fab bottom right>
    <button ion-fab (click)="addSound()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
